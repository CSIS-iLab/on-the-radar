---
- title: Arms Race Stability
  acronym: ''
  description: 'A phenomenon in which there is no quantitative or qualitative arms
    race between two or more states and no situations in which the numbers of weapons
    or state capabilities spiral to higher and higher levels without reaching an equilibrium.
    (Source: Intriligator and Brito, "Arms races and instability," 1986). '
- title: Action-enabling
  acronym: ''
  description: 'Technology, equipment, and methodology that—alone or in combination
    with associated technologies—provide the means to generate significant leaps in
    performance and capabilities and, thus actions, of the user. (Source: Business
    Dictionary)'
- title: Preemption
  acronym: ''
  description: To strike first (or attempt to do so) in the face of an attack that
    is either already underway or is imminent
- title: Range
  acronym: ''
  description: The distance over which a technology can be deployed and/or is operational
- title: Resiliency
  acronym: ''
  description: The ability of an architecture to support the functions necessary for
    mission success with higher probability, shorter periods of reduced capability,
    and across a wider range of scenarios, conditions, and threats, in spite of hostile
    action or adverse conditions. Resilience may leverage cross-domain or alternative
    government, commercial, or international capabilities.
- title: Strategic Situational Awareness
  acronym: Strategic SA
  description: 'The ability to characterize the operating environment including adversary
    capabilities and distribution of forces,  detect attacks, and discern actual attacks
    from false alarms across the spectrum of conflict, both conventional and nuclear. '
- title: 'Strategic Stability '
  acronym: ''
  description: A combination of the absence of incentives to use nuclear weapons first
    (crisis stability) and the absence of incentives to build up a nuclear force (arms
    race stability).
- title: Vantage
  acronym: ''
  description: The position from which information can be ascertained.
- title: Vulnerability
  description: The characteristic of a system that causes it to suffer a definite
    degradation (loss or reduction of capability to perform its designated mission)
    as a result of having been subjected to a certain (defined) level of effects in
    an unnatural (man-made) hostile environment leading to a chance that a technological
    system may fail due to outside impacts.
- title: 'Speed '
  description: The rate at which a player can mobilize, respond, and act.
