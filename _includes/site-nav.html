{% assign class = include.class %}
{% assign menu_items = site.data.menus | where_exp:"item","item[class] == true" %}

<ul class="site-nav__menu {{ class }}">
{% for item in menu_items %}
  <li class="menu-item">
    <a href="{{ item.url | relative_url }}" title="{{ item.identifier }}">{{ item.title }}</a>
  </li>
{% endfor %}
</ul>
