{% assign location = include.location %}
{% assign menu_items = site.data.menus | where_exp:"item","item[location] == true" %}

<ul class="site-{{ include.class }}">
  {% for item in menu_items %}
  <li class="menu-item">
    <a href="{{ item.url | relative_url }}" title="{{ item.identifier }}">{{ item.title }}</a>
  </li>
  {% endfor %}
</ul>
