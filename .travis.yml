language: node_js
cache:
  bundler: true
  directories:
    - $TRAVIS_BUILD_DIR/tmp/.htmlproofer #https://github.com/gjtorikian/html-proofer/issues/381
    - node_modules
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_install:
  - rvm install 2.5.0
install:
  - npm install
  - gem install html-proofer
script:
  - npm test
  - htmlproofer --assume-extension ./_site
sudo: false